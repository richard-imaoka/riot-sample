<!DOCTYPE html>
<html>
<script src="data.json"></script>
<head>
  <title >Hello Riot.</title>
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="stylesheet" href="/css/font-awesome.min.css">

  <style>
    div.editor {
      width: 100%;
      height: 60%;
      position: fixed;
      top: 40%;
      left: 0px;
      background-color: rgba(255, 128, 32, 0.95);
    }
  </style>
</head>
<body>
<htmltag id="thetag"></htmltag>
<result></result>
<slideup></slideup>

<div class="animated slideInUp editor" style="font-size: 30px;">
  <div style="background-color: rgba(255, 128, 32, 1);">
    <span style="text-align: center; border-bottom-style: solid;">
      <i class="fa fa-angle-double-down" style="display: inline-block; width: 100%;"></i>
    </span>
  </div>
  <div>&ltbody&gt</div>
  <form>
    <select style="font-size: 30px;" onBlur=""  onChange="">
      <option>Hello World</option>
      <option>Hello Brother</option>
    </select>
  </form>
  <div>&lt/body&gt</div>
</div>

<!--<playground id="pl"></playground>-->

</body>
<!-- place the custom tag anywhere inside the body -->
<script type="riot/tag" src="riot-tags/htmltag.tag"></script>
<script type="riot/tag" src="riot-tags/result.tag"></script>
<script type="riot/tag" src="riot-tags/slideup.tag"></script>
<!-- include riot.js -->
<script src="js/riot+compiler.js"></script>
<!-- mount the tag -->
<script>
  var observable = riot.observable();

  var data = jsondata.domRoot.children[0];
  data[ "observable" ] = observable;

  riot.mount('result', {observable: observable});
  riot.mount('htmltag', {data: data} );
  riot.mount('slide-up');
</script>
</html>
